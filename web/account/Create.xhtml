<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle2.CreateAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle2.CreateAccountLabel_accountNumber}" for="accountNumber" />
                    <h:inputText id="accountNumber" value="#{accountController.selected.accountNumber}" title="#{bundle2.CreateAccountTitle_accountNumber}" required="true" requiredMessage="#{bundle2.CreateAccountRequiredMessage_accountNumber}"/>
                    <h:outputLabel value="#{bundle2.CreateAccountLabel_accountDescription}" for="accountDescription" />
                    <h:inputText id="accountDescription" value="#{accountController.selected.accountDescription}" title="#{bundle2.CreateAccountTitle_accountDescription}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountController.create}" value="#{bundle2.CreateAccountSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle2.CreateAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle2.CreateAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
