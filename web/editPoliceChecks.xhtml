<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <p:dialog header="Edit Police Checks" widgetVar="multiPoliceChecksDialog" modal="true" appendTo="@(body)"
              closeOnEscape="true" draggable="false" resizable="false" showEffect="fade">
        <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5" id="multiPoliceCheckDetail">
                         
            <h:outputText value="Type something" />
            <p:inputText value="#{policeCheckController.selected.employee.firstName}"/>
           
            <h:panelGroup style="display:block; text-align:center">
                <p:commandButton value="Save" id="saveButton" icon="ui-icon-save" 
                                 oncomplete="handleSaveRequest(args)"
                                 update=":tabViewMain:tablePoliceCheckForm"/>
                                 actionListener="#{policeCheckController.save()}"
            </h:panelGroup>

            <f:facet name="footer">
                <p:messages id="messagesMulti" showDetail="true" autoUpdate="true" />
            </f:facet>
            
            <h:outputScript target="head">
                function handleSaveRequest(args) { 
                if( args.notValid | args.tableShown  ){
                return;
                }
                PF('multiPoliceChecksDialog').hide();
                }  
            </h:outputScript>
        </h:panelGrid>
    </p:dialog> 
    
</ui:composition>
