<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>"#{bundle.AppName}"</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>

    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">

            <p:layoutUnit position="center" size="80" >

                <p:tabView dynamic="true" cache="true" id="tabViewMain" activeIndex="#{employeeController.currentTabIndex}">
                    <p:tab title="#{bundle.Home}">
                        
                    </p:tab>
                    <p:tab id="menuEmployeeData" title="#{bundle.Employee}" disabled="#{!employeeController.employeeSelected}" >
                        <ui:include src="/employeeData.xhtml" />
                    </p:tab>
                    <p:tab title="#{bundle.ListEmployees}">
                        <ui:include src="/listEmployees.xhtml" />
                    </p:tab>
                    <p:tab title="#{bundle.PoliceCheck}">
                        <ui:include src="/listPoliceCheck.xhtml" />
                    </p:tab>
                    <p:tab title="#{bundle.Visas}">
                        <ui:include src="/listVisas.xhtml" />
                    </p:tab>
                </p:tabView>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="20">
                <p>footer</p>
            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
